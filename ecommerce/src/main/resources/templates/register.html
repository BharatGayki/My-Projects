<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div th:if="${session.message}">
        <p class="alert alert-danger" th:text="${session.message}"></p>
    </div>
    <form th:action="@{/register-new}" th:object="${adminDto}"  method="post">
        <div>
            <input th:field="*{firstName}" type="text" placeholder="FirstName" required>
            <div class="alert alert danger" th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"
            ></div>
        </div>
        <div>
            <input th:field="*{lastName}" type="text" placeholder="LastName" required>
            <div class="alert alert danger" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"
            ></div>
        </div>

        <input th:field="*{username}" type="email" placeholder="Username" required>

        <div>
            <input th:field="*{password}" type="password" placeholder="Password" required>
            <div class="alert alert danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
            ></div>
        </div>
        <input th:field="*{repeatePassword}"type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login</a>
</div>
</body>
</html>
