    <script>
        $(document).ready(function () {
            $('table #editButton').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (category, status) {
                    $('#idEdit').val(category.id);
                    $('#nameEdit').val(category.name);
                });
                $('#editModal').modal('show'); // Show the edit modal
            });
        });
    </script>

    <style>
        /* Custom CSS for layout */
        .sidebar {
            height: 100vh;
            background-color: #4e73df;
            color: white;
            padding: 20px;
            position: fixed;
            width: 200px;
        }
        .sidebar h4 {
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-left: 220px; /* Adjust according to sidebar width */
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .alert {
            width: 100%;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .search-bar {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>SB ADMIN<sup>2</sup></h4>
    <a href="#">Dashboard</a>
    <a href="#">Components</a>
    <a href="#">Utilities</a>
    <a href="#">Pages</a>
    <a href="#">Charts</a>
    <a href="#">Tables</a>
</div>

<div class="main-content">
    <!-- Top bar with search and login button -->
    <div class="top-bar">
        <!-- Search Bar -->
        <input type="text" class="form-control search-bar" placeholder="Search for...">

        <!-- Login Button -->
        <button type="button" class="btn btn-outline-primary">Login</button>
    </div>

    <!-- Top button section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add New Category</button>

    </div>

    <!-- Success and Failure Messages -->
    <div th:if="${success}" class="alert alert-success text-center">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${failed}" class="alert alert-danger text-center">
        <p th:text="${failed}"></p>
    </div>

    <!-- Table Section -->
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Category Index</th>
                <th scope="col">Category Name</th>
                <th scope="col">Edit Category</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <th scope="row" th:text="${category.id}"></th>
                <td th:text="${category.name}"></td>
                <td>
                    <a id="editButton" th:href="@{/findById (id = ${category.id})}" class="btn btn-primary">Update</a>
                  <!--  <a th:href="@{/showUpdates/{id}}(id=${category.id}))">Update</a>-->
                </td>
                <td>
                    <a th:href="@{/delete-category(id = ${category.id})}" class="btn btn-danger ml-2"
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <form th:action="@{/add-category}" method="post" th:object="${categoryNew}">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="recipient-name">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Category</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Modal ends -->

    <!--Modal for edit category-->
    <form th:action="@{/update-category}" method="post" th:object="${categoryNew}">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalExample" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="idEdit" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="idEdit" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nameEdit" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="nameEdit" name="name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Category</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
