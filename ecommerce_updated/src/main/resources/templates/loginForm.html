<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <!-- Display login error messages -->
    <div th:if="${param.error}">
        <p class="alert alert-danger">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="alert alert-success">You have been logged out successfully.</p>
    </div>

    <!-- Update the form action and method -->
    <form th:action="@{/do-login}" method="post">
        <!-- Bind input fields to request parameters -->
        <div class="form-group">
            <input type="text" name="username"  placeholder="Username" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="password" name="password"  placeholder="Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a th:href="@{/forgetpassword}">Forgot Password?</a>
    <a th:href="@{/register}">Don't have an account? Register</a>
</div>
</body>
</html>
