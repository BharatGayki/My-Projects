<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Categories</title>
    <link rel="stylesheet" th:href="@{/css/add_update_page.css}">
</head>
<body>
<h1>Adding New Category</h1>
<div class="container">
    <div class="sidebar">
        <h4>SB ADMIN<sup>2</sup></h4>
        <a href="#">Dashboard</a>
        <a href="#">Components</a>
        <a href="#">Utilities</a>
        <a href="#">Pages</a>
        <a href="#">Charts</a>
        <a href="#">Tables</a>
    </div>

    <div class="content">
        <form th:action="@{/saveCategory}" th:object="${category}" method="post">
            <div>
                <input type="text" th:field="*{name}" placeholder="Enter Category Name" class="form-control mb-4 col-4">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                <div th:if="${error}" class="text-danger">
                    <p th:text="${error}"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-info col-2">Save </button>
        </form>
    </div>
</div>
</body>
</html>
